{% extends 'base.html' %}
{% block title %}Change password{% endblock %}
{% block content %}
    <h2>Change Password</h2>    
    <br>
    <div class="form-group">
        <form  method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-secondary">Change Password</button>
        </form>
    </div>    
{% endblock content %}
