{% extends 'base.html' %}
{% block title %}Comment on blog post{% endblock %}
{% block content %}

<br>
<h2>Add comment</h2>
<div class="form-group">
    <form  method="POST">
        {% csrf_token %}        
        {{ form.as_p }}
        <button type="submit" class="btn btn-secondary">Add comment</button>
        <a href="{% url 'home' %}" class="btn btn-secondary">Back</a>
    </form>
</div>     

{% endblock content %}
